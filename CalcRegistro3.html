<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/a4/a2/fe/a4a2fee3-c701-c494-e2d0-a05ccc613ea9/source/512x512bb.jpg">

    <title>Calcular Nota para 3er Registro</title>
    <script type="text/javascript">
        function Calcular() {
            var vr1 = parseFloat(document.getElementById('t1').value);
            var vr2 = parseFloat(document.getElementById('t2').value);
            var r3 = 6 - ((vr1 + vr2) * 0.3);
            var prom = r3 / 0.4;
            var p = prom.toFixed(2);
            document.getElementById('promedio').innerHTML = p;
        }

        function Clear() {
            document.getElementById('promedio').innerHTML = "";
        }
    </script>
</head>

<body>
    <center>
        <h2>Calcular Nota para 3er Registro</h2>
        <form>
            <h4>Primer Registro:</h4>
            <input type="text" id="t1" placeholder="Registro 1">
            <br>
            <h4>Segundo Registro:</h4>
            <input type="text" id="t2" placeholder="Registro 2">
            <br><br>
            <input type="button" value="Calcular" onclick="Calcular();">
            <input type="reset" value="Limpiar" onclick="Clear();">
        </form>
        <p id="promedio"></p>
    </center>
</body>

</html>
